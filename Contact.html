<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            /* margin: 30px; */
            background-color: azure;
        }
        h1 {
            text-align: center;
        }
        .contact-info {
            max-width: 400px;
            margin: 0 auto;
        }
        .contact-form {
            max-width: 400px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Contact Us</h1>
    <div class="contact-info">
        <p>Name: Nusrika AKtar Hia</p>
        <p>Email: Hia@gmail.com</p>
        <p>Contact Number:01791878632</p>
        <p>Or</p>
        <p>Name: Argha Adity Roy</p>
        <p>Email: Argha@gmail.com</p>
        <p>Contact Number:01735984329</p>
    </div>
    <div class="contact-form">
        <form action="mailto:your-email@example.com" method="post" enctype="text/plain">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="text" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
